<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-white mb-4">Fitness Tracker</h1>


    <!-- Daily Goal Section -->
    <div class="card p-4 mb-4 shadow-lg">
      <h3>Daily Goals</h3>
      <p id="goalMessage" class="text-muted">Set a daily step goal:</p>
      <form id="goalForm">
        <div class="form-group">
          <label for="goal">Daily Steps Goal:</label>
          <input type="number" id="goal" name="goal" class="form-control" placeholder="e.g. 5000" required>
        </div>
        <button type="submit" class="btn btn-success">Set Goal</button>
      </form>
    </div>

    <!-- Workout Log Section -->
    <div class="card p-4 mb-4 shadow-lg">
      <h3>Log Your Workouts</h3>
      <form id="logForm">
        <div class="form-group">
          <label for="workout">Workout Type:</label>
          <input type="text" id="workout" name="workout" class="form-control" placeholder="e.g. Running, Yoga" required>
        </div>
        <div class="form-group">
          <label for="duration">Duration (minutes):</label>
          <input type="number" id="duration" name="duration" class="form-control" placeholder="e.g. 30" required>
        </div>
        <button type="submit" class="btn btn-primary">Log Workout</button>
      </form>
      <div id="workoutList" class="mt-3"></div>
    </div>

     <!-- Timer Section -->
     <div class="card p-4 mb-4 shadow-lg">
        <h3 class="text-dark">Workout Timer</h3>
        <div id="timerDisplay" class="text-center my-3">00:00</div>
        <div class="text-center">
          <button id="startBtn" class="btn btn-success mr-2">Start</button>
          <button id="pauseBtn" class="btn btn-warning mr-2">Pause</button>
          <button id="resetBtn" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>

    <!-- 7-Day Workout Plan -->
    <div class="card p-4 mb-4 shadow-lg">
      <h3>7-Day Workout Plan</h3>
      <ul id="weeklyWorkout" class="list-group"></ul>
    </div>

    <!-- 7-Day Diet Plan -->
    <div class="card p-4 shadow-lg">
      <h3>7-Day Diet Plan</h3>
      <ul id="weeklyDiet" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
